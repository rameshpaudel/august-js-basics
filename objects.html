    <script>
        var emptyFunc = null;
        var person1 = {
            "name": "John",

            fullName: function(){
               return person1.name + ' ' + person1.lastName
            }

        var person2 = {
            name: "Jane",

            dob: {
                year: 1990,
                month: 9,
                date: 10
            },
            occupation: "Doctor",
            fullName: function(){
               return person2.name + ' ' + person2.lastName
            },
            age:function(){
                var currentTime = new Date();
                var yearNow = currentTime.getFullYear();
                return yearNow - person2.dob.year;
            }
        }

        var firstPerson = "John Doe, 25, Lawyer"

        console.log("The name of the person is ", person1.fullName() , 'The age is ',person1.age )
       

       //Functions overview

       function testThis(){

           return "Hello World"
       }


       function runIfFunction(){
        //Checking if the variable is function
        if(typeof emptyFunc === "function"){
            //Note:: `==` doesn't check for the data type ie. "1" == 1 returns true
            // `===` checks the data type, i.e. "1" === 1 returns false
            //Running if its a function
            emptyFunc();
        } else{
            //If not just show the value
            console.log("Empty function is not a function", emptyFunc);
        }
       }

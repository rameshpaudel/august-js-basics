<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
</head>
<body>

    <script>
    //Operators

    //Equality Operator
    console.log("aaa" === "aaa")
    //== : Doesn't check for the data type
    console.log('"1" == 1', "1" == 1)
    //=== : Checks for the data type
    console.log('"1" === 1', "1" === 1)


    //LOGICAL OPERATOR

    console.log(true && false) //Returns false
    console.log(true && true) // Returns true
    console.log(true ||  false) // Returns true


    //Comparison Operator

    console.log('40 > 50', 40 > 50);
    console.log('40 < 50', 40 < 50);
    
    console.log('40 <= 40', 40 <= 40);

      
    var firstNumber =  prompt("Enter any number")


    ///COnverting string to number/ integer

    //parseInt converts string to integer
    var parsedNumber = parseInt(firstNumber)

    console.log(isNaN(parsedNumber))
    </script>
    
</body>
</html>
